<app-loader></app-loader>
<div class="holder d-flex justify-content-center align-items-center">
  <img src="assets/login-bg.jpg" />

  <div class="login-window position-relative">

    <div class="login-form text-center d-flex justify-content-center align-items-center">

      <div class="w-100">

        <img src="assets/leaf-gray.svg" class="login-form-logo" />

        <p class="title-text-auth-window font-weight-500 mb-5">Login Account</p>

        <app-all-alerts [type]="'def-warning'" [isShown]="loginErr || false" (closeClick)="loginErr=false;">
        </app-all-alerts>

        <form [formGroup]="loginForm">

          <div class="root-io-holder position-relative">
            <div class="default-io-holder position-relative"
              [class.invalid-io]="loginForm.controls.email.touched && loginForm.controls.email?.errors">
              <input type="text" class="default-io" placeholder="Email" formControlName="email" />
              <i class="fas fa-user"></i>
            </div>
            <app-input-errors [control]="loginForm.controls.email"></app-input-errors>
          </div>

          <div class="root-io-holder position-relative">
            <div class="default-io-holder position-relative"
              [class.invalid-io]="loginForm.controls.password.touched && loginForm.controls.password?.errors">
              <input type="password" class="default-io" placeholder="Password" formControlName="password" />
              <i class="fas fa-key"></i>
            </div>
            <app-input-errors [control]="loginForm.controls.password"></app-input-errors>
          </div>

          <div class="check-box-holder text-left d-flex align-items-center">
            <div class="check-box" #checBox (click)="rememberMe =!rememberMe" [class.checked]="rememberMe"></div>
            <p class="light-gray-color font-size-15 ml-3">Remember Me</p>
          </div>
        </form>

        <button class="default-btn font-size-25 mt-4 mb-4" [disabled]="loginForm.status === 'INVALID'"
          (click)="login()">
          SIGN IN
        </button>

        <p class="light-gray-color font-size-15 fgt-pass c-pointer" (click)="forgotPasswordPopup()">Forgot Password?</p>
      </div>

    </div>

    <div class="rt-sec text-center pall-20 position-relative">
      <img src="assets/login-rt.jpg" class="rt-bg" />
      <div class="rt-content d-flex justify-content-center align-items-center">
        <img src="assets/Leaf-white.svg" />

        <div class="text-white">
          <p>Nice to see you again</p>
          <p class="font-size-30 font-weight-500 big-side-title mt-2">WELCOME BACK</p>
        </div>

      </div>
    </div>

  </div>


</div>
