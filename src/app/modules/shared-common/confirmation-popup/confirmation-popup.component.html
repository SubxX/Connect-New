<div class="confirm-popup-holder text-center">

  <p class="inner-popup-primary-text mt-3 mb-4">Are you sure about this ?</p>

  <div class="d-flex justify-content-center align-items-center">

    <button class="default-btn" (click)="closePopup(true)">Yes</button>
    <button class="default-btn no-btn" (click)="closePopup(false)">No</button>

  </div>

</div>
