<div class="warning-alert position-relative" @fade *ngIf="isShown">
  <div class="alert-icn">
    <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M17 32C25.2843 32 32 25.2843 32 17C32 8.71573 25.2843 2 17 2C8.71573 2 2 8.71573 2 17C2 25.2843 8.71573 32 17 32Z"
        stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M17 11V17" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M17 23H17.015" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </div>

  <p class="text-left w-100" *ngIf="type==='def-warning'">Invalid credentials try again!</p>
  <p class="text-left w-100" *ngIf="type==='CODE_MISMATCH'">Invalid Code</p>
  <p class="text-left w-100" *ngIf="type==='INVALID_EMAIL'">This Email is invalid!</p>
  <p class="text-left w-100" *ngIf="type==='INVALID_STEP'">Invalid step given!</p>

  <div class="close-icn c-pointer" (click)="closeAlert()">
    <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M11 1L1 11" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M1 1L11 11" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </div>
</div>
