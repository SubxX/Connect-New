<div class="create-profile-holder">
  <div class="left-side position-relative">
    <div class="left-content p-4 text-white">
      <p class="font-size-30 font-weight-500 mt-4">PROFILE</p>
      <p class="font-size-15 mb-5">complete yout profile</p>
      <img src="assets/popup-assets/create-profile.png" />
    </div>
  </div>
  <div class="right-side p-4">

    <div class="profile-form position-relative">

      <div class="d-flex justify-content-center align-items-center mb-3">
        <div class="profile-pic position-relative">
          <img [src]="profilePic ? profilePic : 'assets/default.png'" />
          <div class="edit-vector c-pointer" (click)="file.click()">

            <svg width="24" height="20" viewBox="0 0 24 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M23 17C23 17.5304 22.7893 18.0391 22.4142 18.4142C22.0391 18.7893 21.5304 19 21 19H3C2.46957 19 1.96086 18.7893 1.58579 18.4142C1.21071 18.0391 1 17.5304 1 17V6C1 5.46957 1.21071 4.96086 1.58579 4.58579C1.96086 4.21071 2.46957 4 3 4H7L9 1H15L17 4H21C21.5304 4 22.0391 4.21071 22.4142 4.58579C22.7893 4.96086 23 5.46957 23 6V17Z"
                stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M12 15C14.2091 15 16 13.2091 16 11C16 8.79086 14.2091 7 12 7C9.79086 7 8 8.79086 8 11C8 13.2091 9.79086 15 12 15Z"
                stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>

          </div>
          <input type="file" hidden #file (change)="onFileChange($event)" />
        </div>
      </div>

      <form [formGroup]="profileForm">

        <div class="root-io-holder position-relative">
          <div class="default-io-holder position-relative default-bg"
            [class.invalid-io]="profileForm.controls.firstname.touched && profileForm.controls.firstname?.errors">
            <input type="text" class="default-io" placeholder="Firstname" formControlName="firstname" />
            <i class="fas fa-key"></i>
          </div>
          <app-input-errors [control]="profileForm.controls.firstname"></app-input-errors>
        </div>

        <div class="root-io-holder position-relative">
          <div class="default-io-holder position-relative default-bg"
            [class.invalid-io]="profileForm.controls.lastname.touched && profileForm.controls.lastname?.errors">
            <input type="text" class="default-io" placeholder="Lastname" formControlName="lastname" />
            <i class="fas fa-key"></i>
          </div>
          <app-input-errors [control]="profileForm.controls.lastname"></app-input-errors>
        </div>

        <div class="root-io-holder position-relative">
          <div class="default-io-holder position-relative default-bg"
            [class.invalid-io]="profileForm.controls.nickname.touched && profileForm.controls.nickname?.errors">
            <input type="text" class="default-io" placeholder="Nickname" formControlName="nickname" />
            <i class="fas fa-key"></i>
          </div>
          <app-input-errors [control]="profileForm.controls.nickname"></app-input-errors>
        </div>

        <div class="mb-4 dd-holder">
          <div class="default-io-holder position-relative default-bg">
            <input type="text" readonly class="default-io" placeholder="Gender" formControlName="gender"
              [ngClass]="{'io-active': ddOpen}" />
            <i class="fas fa-key"></i>
            <div class="arrow-down c-pointer" (click)="ddOpen =! ddOpen" [ngClass]="{'arrow-active': ddOpen}">
              <svg width="15" height="9" viewBox="0 0 15 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.44678 1.70253L7.44678 7.70253L13.4468 1.70253" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </div>
          </div>
          <div class="options" [ngClass]="{'options-active': ddOpen}">
            <p class="c-pointer" (click)="selectGender('Male')">Male</p>
            <p class="c-pointer" (click)="selectGender('Female')">Female</p>
          </div>
        </div>

      </form>

      <div class="d-flex justify-content-center align-items-center">
        <button class="save-btn" (click)="submit()" [disabled]="profileForm.status ==='INVALID'">SAVE</button>
      </div>

    </div>

  </div>
</div>
