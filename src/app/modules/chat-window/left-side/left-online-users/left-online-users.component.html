<div class="users-holder" [@userlistani]="onUsers.length">

  <div class="user" *ngFor="let user of onUsers">

    <div class="user-img position-relative">
      <img [src]="user.profilepic" />
      <div [ngClass]="{'on-state': onlineUsersId.includes(user._id),'off-state': !onlineUsersId.includes(user._id)}">
      </div>
    </div>

    <div class="user-details">
      <p>{{user.name}}</p>
      <p>this is a message </p>
    </div>

    <div class="unseen-message text-center">
      <p>9+</p>
    </div>

  </div>

</div>
