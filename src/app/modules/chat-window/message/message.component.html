<div class="msg-holder" *ngIf="msg.sender == currentUser.name">
  <div class="msg-details">
    <img [src]="currentUser.profilepic ? currentUser.profilepic : 'assets/default.png'" />

    <div class="msg-content d-flex justify-content-between">

      <p>{{msg.msgBody}}</p>

      <div class="options-icon">
        <svg width="3" height="12" viewBox="0 0 3 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M1.5 3C2.325 3 3 2.325 3 1.5C3 0.675 2.325 0 1.5 0C0.675 0 0 0.675 0 1.5C0 2.325 0.675 3 1.5 3ZM1.5 4.5C0.675 4.5 0 5.175 0 6C0 6.825 0.675 7.5 1.5 7.5C2.325 7.5 3 6.825 3 6C3 5.175 2.325 4.5 1.5 4.5ZM1.5 9C0.675 9 0 9.675 0 10.5C0 11.325 0.675 12 1.5 12C2.325 12 3 11.325 3 10.5C3 9.675 2.325 9 1.5 9Z" />
        </svg>
      </div>

    </div>

  </div>

  <p class="msg-time ml-55px text-left">{{msg.date | date:'shortTime'}}</p>
</div>


<div class="msg-holder receiver" *ngIf="msg.sender == receiverUser.name">
  <div class="msg-details">

    <div class="msg-content d-flex justify-content-between">
      <div class="options-icon">
        <svg width="3" height="12" viewBox="0 0 3 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M1.5 3C2.325 3 3 2.325 3 1.5C3 0.675 2.325 0 1.5 0C0.675 0 0 0.675 0 1.5C0 2.325 0.675 3 1.5 3ZM1.5 4.5C0.675 4.5 0 5.175 0 6C0 6.825 0.675 7.5 1.5 7.5C2.325 7.5 3 6.825 3 6C3 5.175 2.325 4.5 1.5 4.5ZM1.5 9C0.675 9 0 9.675 0 10.5C0 11.325 0.675 12 1.5 12C2.325 12 3 11.325 3 10.5C3 9.675 2.325 9 1.5 9Z" />
        </svg>
      </div>
      <p>{{msg.msgBody}}</p>
    </div>

    <img [src]="receiverUser.profilepic ? receiverUser.profilepic : 'assets/default.png'" />

  </div>

  <p class="msg-time mr-55px text-right">{{msg.date | date:'shortTime'}}</p>
</div>
