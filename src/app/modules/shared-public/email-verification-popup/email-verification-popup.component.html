<div class="popup-holder">

  <div class="image-side d-flex justify-content-center align-items-center">
    <img src="assets/popup-assets/emailver.png" />
  </div>

  <div class="content-side d-flex justify-content-start align-items-center">
    <div class="font-roboto">
      <p class="font-size-25 pp-title">Enter Verification Code</p>
      <p class="font-size-15 mt-3">A verification code has been sent to your Email please Enter the code to verify your
        Email</p>
      <div class="popup-io-holder mt-4 w-100 invalid-popup-io">
        <div class="main-io position-relative">
          <div class="key-icon">
            <svg width="24" height="26" viewBox="0 0 24 26" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M15.7917 8.06246L19.5834 3.83329M21.75 1.41663L19.5834 3.83329L21.75 1.41663ZM11.3392 13.0287C11.8986 13.6443 12.3432 14.3773 12.6476 15.1853C12.952 15.9934 13.11 16.8607 13.1126 17.7371C13.1153 18.6136 12.9624 19.482 12.6629 20.2924C12.3634 21.1027 11.9232 21.8389 11.3675 22.4587C10.8119 23.0785 10.1518 23.5695 9.42526 23.9036C8.69876 24.2377 7.92019 24.4081 7.13437 24.4052C6.34856 24.4023 5.57103 24.226 4.84655 23.8865C4.12206 23.547 3.46494 23.051 2.91302 22.4271C1.82766 21.1737 1.2271 19.495 1.24067 17.7524C1.25425 16.0099 1.88088 14.3431 2.9856 13.1109C4.09033 11.8787 5.58475 11.1797 7.14701 11.1646C8.70926 11.1495 10.2143 11.8193 11.3381 13.0299L11.3392 13.0287ZM11.3392 13.0287L15.7917 8.06246L11.3392 13.0287ZM15.7917 8.06246L19.0417 11.6875L22.8334 7.45829L19.5834 3.83329L15.7917 8.06246Z"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <input type="text" class="w-100" placeholder="Please enter the code" [formControl]="code" />
        </div>
        <button class="font-size-20" (click)="verifyEmail()">VERIFY</button>
      </div>

      <app-input-errors [control]="code"></app-input-errors>


      <p class="font-size-15 mt-1 resend-text">Haven't received it <a class=" link_color c-pointer">Resend?</a></p>
    </div>
  </div>

</div>
